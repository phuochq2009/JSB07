<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Sản Phẩm Laptop</title>
    <link rel="stylesheet" href="./css/test.css" />
  </head>
  <body>
    <div class="product-container">
      <h1>Thông tin sản phẩm Laptop</h1>

      <!-- Carousel hình ảnh sản phẩm -->
      <div class="carousel-container">
        <div class="carousel">
          <img
            src="https://via.placeholder.com/600"
            alt="Hình ảnh 1"
            class="carousel-image active"
          />
          <img
            src="https://via.placeholder.com/600"
            alt="Hình ảnh 2"
            class="carousel-image"
          />
          <img
            src="https://via.placeholder.com/600"
            alt="Hình ảnh 3"
            class="carousel-image"
          />

          <!-- Thêm hình ảnh khác nếu cần -->
        </div>
        <button class="carousel-button prev" onclick="changeSlide(-1)">❮</button>
        <button class="carousel-button next" onclick="changeSlide(1)">❯</button>
      </div>
    </div>
    <script src="./js/test.js"></script>
  </body>
</html>
